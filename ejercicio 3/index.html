<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Mukta" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Botones</title>
</head>

<body>
    <header>
        <h1>Ejercicio Botones CSS</h1>
    </header>
    <main>
        <div>
            <div class="card">
                <h2>Tamaños</h2>
                <input type="button" value="normal"             class="normal">
                <input type="button" value="pequeño"            class="pequeño">
                <input type="button" value="grande"             class="grande">
            </div>
            <div class="card">
                <h2>Colores</h2>
                <input type="button" value="esmeralda"          class="LBlanca esmeralda normal">
                <input type="button" value="cielo"              class="LBlanca cielo normal">
                <input type="button" value="amatista"           class="LBlanca amatista normal">
                <input type="button" value="asfalto"            class="LBlanca asfal normal">
                <input type="button" value="topazio"            class="LBlanca topazio normal">
                <input type="button" value="rubí"               class="LBlanca rubi normal">
            </div>
            <div class="card">
                <h2>Bordeado</h2>
                <input type="button" value="simple"             class="Borde normal">
                <input type="button" value="esmeralda"          class="Borde esmeralda normal">
                <input type="button" value="cielo"              class="Borde cielo normal">
                <input type="button" value="amatista"           class="Borde amatista normal">
                <input type="button" value="asfalto"            class="Borde asfal normal">
                <input type="button" value="topazio"            class="Borde topazio normal">
                <input type="button" value="rubí"               class="Borde rubi normal">
            </div>
            <div class="card">
                <h2>Combinaciones</h2>
                <input type="button" value="largo asfalto"      class="LBlanca asfal grande">
                <input type="button" value="borde del cielo"    class="Borde cielo normal">
                <input type="button" value="pequeña esmeralda"  class="LBlanca esmeralda pequeño">
                <input type="button" value="gran borde rubi"    class="Borde rubi grande">
            </div>
        </div>

    </main>
    <footer>

    </footer>

</body>

</html>
